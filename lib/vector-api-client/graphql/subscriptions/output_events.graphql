subscription OutputEventsSubscription(
    $componentPatterns: [String!]!, $limit: Int!, $interval: Int!, $encoding: EventEncodingType!){
    outputEvents(componentPatterns: $componentPatterns, limit: $limit, interval: $interval) {
        __typename
        ... on Log {
            componentId
            message
            timestamp
            string(encoding: $encoding)
        }
        ... on EventNotification {
            componentPattern
            notification
        }
    }
}
